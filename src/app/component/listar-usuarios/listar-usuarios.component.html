<div  class="container">
  <p class="text-center text-uppercase fs-3 fw-bold">Lista de Usuários</p>
  <table class="table">
    <thead>
      <tr>
        <td class="fw-bold">Id</td>
        <td class="fw-bold">Nome</td>
        <td class="fw-bold">Idade</td>
        <td class="fw-bold">Perfil</td>
        <td class="fw-bold">Ação</td>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let row of listaUsuarios$ | async">
        <td>{{ row.id }}</td>
        <td>{{ row.nome }}</td>
        <td>{{ row.idade }}</td>
        <td>{{ row.perfil }}</td>
        <td>
          <button
            class="btn-primary btn"
            (click)="editar(row.id)"
            data-bs-toggle="modal"
            data-bs-target="#exampleModal"
            >
            Editar
          </button>
          <button
          class="btn-danger btn ms-1"
          (click)="deletar(row.id)"
          >
          Excluir
        </button>
        </td>
      </tr>
    </tbody>
  </table>
  <div class="container">
    <button class="btn-secondary btn" (click)="onCadastrar()">Cadastrar</button>
    <button class="btn-secondary btn ms-1" (click)="onConsultar()">Consultar</button>
  </div>

</div>



<!-- Modal -->
<div class="modal fade" id="exampleModal" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">Alterar Dados</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body" *ngIf="(usuario$ | async) as usuario">
        <form id="myForm" #f="ngForm" >
          <div class="row">
            <div class="col-6">
              <label>Id</label>
              <input id="id" name="id" [(ngModel)]="usuario.id" class="form-control" type="number">
            </div>
            <div class="col-6">
              <label>Nome</label>
              <input id="nome" name="nome" [(ngModel)]="usuario.nome" class="form-control" type="text">
            </div>
          </div>
          <div class="row">
            <div class="col-6">
              <label>Idade</label>
              <input id="idade" name="idade" [(ngModel)]="usuario.idade" class="form-control" type="number">
            </div>
            <div class="col-6">
              <label>Perfil</label>
              <input id="perfil" name="perfil" [(ngModel)]="usuario.perfil" class="form-control" type="text">
            </div>
          </div>
        </form>
        <hr class="mt-3 mb-3">
        <div class="row mt-3">
          <div class="col-6">

          </div>
          <div class="col-6 text-end">
            <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            <button type="button" class="btn btn-primary ms-1" (click)="salvarAlteracoes(f)" data-bs-dismiss="modal">Salvar</button>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
